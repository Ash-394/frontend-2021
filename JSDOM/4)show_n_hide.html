<!--SHOW AND HIDE-->
<!--One of the many things we can do via javascript is hiding and showing the HTML elements
    It requires as little work as this:
        -> Selecting the element required using selectors
        -> Toggling the css property "display" value between "none" and "block"
    When the value of display is block, the element is shown, otherwise, when it is none, the element is hidden.
-->

<!--This is the basic HTML structure of our page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide</title>
    <!--CSS to make the page look a teensy bit nicer-->
    <style>
        body{
            text-align: center;
        }
        .toggleButton{
            height:40px;
            background-color: black;
            color: white;
        }
        #text{
        display: block;
        }

    </style>
</head>
<body>
   <button class="toggleButton" onClick="handleClick()">CLICK TO SHOW OR HIDE THE TEXT</button> <!--Button to show or hide element-->
   <h1 id="text">Time for a bit of hide and seek!</h1><!--The element-->

   <script>
       //This function will be fired when the button is clicked
       function handleClick(){
           var element=document.getElementById('text');
        
           //If the element is hidden, we show it 
           if(element.style.display==="none")
           {
               element.style.display="block";
           }
           //If the element is shown, we hide it 
           else{
               
            element.style.display="none";
           }
       }
   </script>
</body>
</html>
