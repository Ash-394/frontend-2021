<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tables</title>
  </head>

  <body>
    <!-- Create table -->
    <table>
      
      <!-- Adding top row -->
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th colspan="2">Phone Number</th>
        <th>Job</th>
      </tr>

      <!-- Adding induvidual rows -->
      <tr>
        <td>Jill</td>
        <td>50</td>
        <td>9005584521</td>
        <td>7885246523</td>
        <td>Yes</td>
      </tr>

      <tr>
        <td>Eve</td>
        <td>94</td>
        <td>8002214461</td>
        <td>6085026373</td>
        <td>Kinda</td>
      </tr>

      <tr>
        <td>John</td>
        <td>80</td>
        <td>9104181220</td>
        <td>7995995435</td>
        <td>No</td>
      </tr>
    </table>
  </body>
</html>
