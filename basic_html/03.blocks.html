<!DOCTYPE html>
<html lang="en">

	<head>
  		<meta charset="utf-8">
 	 	<title>div & span</title>
	</head>


    <body>


        <!-- span's are inline elements -->
        <span>hello</span>
        <span>world</span>

        
        <!-- using attributes -->
        <hr  width="200" align="left" >


        <!-- div's are block elements -->
        <div>hello</div>
        <div>world</div>
        <!-- try replacing div with <p> and see the difference -->


        <hr  width="200" align="left">


        <!-- nesting using divs -->
        <div>
            <div>
                <span> Child Span </span>
                <span> Child Span </span>
            </div>
            <div>
                <div> Child Div </div>
                <div> Child Div </div>
            </div>
        </div>

        
        <!-- https://tutorialsclass.com/faq/what-is-the-difference-between-div-span-paragraph-tag-in-html/ -->
	

    </body>
	
</html>
