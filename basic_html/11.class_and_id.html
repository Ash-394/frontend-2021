<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The HTML5 boilerplate</title>
  </head>

  <body>
      <!-- id implemntation -->
      <button id="btn">This a button with id "btn"</button>
      
      <!-- class implementation -->
      <button class="btn"">This a button with class "btn"</button>

      <!-- id and class can be assigned to any html element and is used to identify the element -->
      <!-- You will use this constantly while working with css and javascript -->
  </body>
</html>
