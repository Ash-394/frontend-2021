<body>
    <h1>Sample Program to demonstrate conditionals in javascript</h1>
    <script>
        // Conditionals are code structures used to test if an expression returns true or not.
        // A very common form of conditionals is the if ... else statement.

        let book = 'Theory of Everything';
        if(book === 'Theory of Everything') {
            alert('Yay, I love Theory of Everything by Stephen Hawking!');
        } else {
            alert('I love Einstein\'s Special and General theory of relativity more.... ');
        }
    </script>
</body>
