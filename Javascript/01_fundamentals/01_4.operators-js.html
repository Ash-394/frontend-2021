<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sample Program to demonstrate Operations in Javascipt</h1>
    <script>
        let num1 = 9;
        let num2 = 3;

        // Addition
        let sum = num1 +  num2
        console.log("Sum = " + sum)

        // Subtraction
        let dif = num1 -  num2
        console.log("Difference = " + dif)

        // Multiplication
        let mul = num1 *  num2
        console.log("Product = " + mul)

        // Division
        let div = num1 /  num2
        console.log("Quotient = " + div)

        // Equality
        let isEqual = num1 ===  num2
        console.log("Are they equal = " + isEqual)


    </script>
</body>
</html>
