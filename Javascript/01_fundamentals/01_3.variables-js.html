<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sample Program to demonstrate variables in javascript </h1>
    <h2>(Focus on the contents inside the scripts tag)</h2>
    <h3>Press Ctrl + Shift + I --> Console tab</h3>
    <script>
        // Variables are containers that store values.
        // One can use the 'let' or 'var' keyword to declare variables
        // Variables may hold values that have different data types
        
        // String variable
        let name = 'Alice';

        // Number variable
        let age = 10;

        // Boolean variable
        let isStudying = true;

        // Array - a structure that allows you to store multiple values in a single reference.
        let studentDetails = [1,'Alice',[5,5,5,5],20];

        // Objects - Everything in JavaScript is an object and can be stored in a variable
        let myVariable = document.querySelector('h1');

        // One can print these variables in the console 
        // To open up the console, take the window and press right click. Click 'Inspect Element' in the menu
        // Switch to console tab
        console.log("Name: " + name);
        console.log("Age: " + age);
        console.log("Student: " + isStudying)
        console.log("Total Marks: " + studentDetails[3] )


    </script>
</body>
</html>
