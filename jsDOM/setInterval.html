<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The setInterval Function</title>
    <style>
        body{
            text-align: center;
        }
        .timerButton{
            height:50px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class="timerButton" onclick="startTimer()">GET, SET, COUNT..!!</button>
    <h1 id="counter"></h1>
    <script>
        function startTimer(){
            var element=document.getElementById("counter");
            var counter=1;
            setInterval(function(){
                element.innerHTML=counter;
                counter++;
            }, 1000);
        }

    </script>
</body>
</html>
