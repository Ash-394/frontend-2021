<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            height:100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .hoverText{
            height:50px;
           
            color:black;
            
        }
    </style>
</head>
<body>
    <h1 id="demoText" class="hoverText" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()" > I WILL CHANGE COLOUR ON HOVER</h1>
    <script>
        function handleMouseOver(){
            var element=document.getElementById("demoText");
            element.style.color="blue";
        }

        function handleMouseOut(){
            var element=document.getElementById("demoText");
            element.style.color="black";
        }
    </script>
</body>
</html>
