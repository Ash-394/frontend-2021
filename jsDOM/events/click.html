<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The onClick event</title>
    <style>
        body{
            height:100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clickButton{
            height:50px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class ="clickButton" onClick="alert('Hello!')">CLICK ME TO GET AN ALERT</button>
    
</body>
</html>
