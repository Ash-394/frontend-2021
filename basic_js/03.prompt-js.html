<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sample Program to demonstrate Prompt in javascript</h1>
    <script>
        // A prompt shows a modal window with a text message, an input field for the visitor,
        // and the buttons OK/Cancel.
        let age = prompt('How old are you?', 100);
        alert("You are " + age + " years old!"); // You are 100 years old!
    </script>
</body>
</html>
