<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sample Program to demonstrate functions in javascript</h1>
    <script>
        // Functions are a way of packaging functionality that you wish to reuse

        // function definition
        function multiply(num1,num2) {
            let result = num1 * num2;
            return result;
        }

        // function calling
        console.log("Product of 5 and 3 is " + multiply(5,3))
    </script>
</body>
</html>
